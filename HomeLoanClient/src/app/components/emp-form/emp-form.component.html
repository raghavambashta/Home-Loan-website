<form
  style="background-color: #fefbf6"
  class="border p-3 rounded-3"
  [formGroup]="empForm"
  (ngSubmit)="empSubmitted(emp)"
>
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">Employement Details</span>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="eid" class="form-label">User Id</label>
      <input
        type="number"
        class="form-control"
        id="eid"
        [(ngModel)]="emp.EId"
        formControlName="eid"
      />
      <div
        class="form-text text-danger"
        *ngIf="EId.errors?.['required'] && (EId.touched || EId.dirty)"
      >
        User Id is required.
      </div>
    </div>
    <div class="col mb-3">
      <label for="cid" class="form-label">Credendial Id</label>
      <input
        type="number"
        class="form-control"
        id="cid"
        formControlName="cid"
        [(ngModel)]="emp.CId"
      />
      <div
        class="form-text text-danger"
        *ngIf="CId.errors?.['required'] && (CId.touched || CId.dirty)"
      >
        Credential Id is required.
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label for="emptype" class="form-label">Employement Type</label>
      <select
        name="emptype"
        class="form-control"
        id="emptype"
        [(ngModel)]="emp.EmpType"
        formControlName="emptype"
      >
        <option value="Self">Self</option>
        <option value="Salaried">Salaried</option>
      </select>
    </div>

    <div class="col mb-3">
      <label for="orgtype" class="form-label">Organization Type</label>
      <select
        name="orgtype"
        class="form-control"
        id="orgtype"
        [(ngModel)]="emp.OrgType"
        formControlName="orgtype"
      >
        <option value="Public">Public</option>
        <option value="Private">Private</option>
        <option value="Gov">Government</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label for="empname" class="form-label">Name of Employer</label>
      <input
        type="text"
        class="form-control"
        id="empname"
        [(ngModel)]="emp.EmpName"
        formControlName="empname"
      />
      <div
        class="form-text text-danger"
        *ngIf="Empname.errors?.['required'] && (Empname.touched || Empname.dirty)"
      >
        Employee Name is required.
      </div>
    </div>
    <div class="col ps-3">
      <label for="income" class="form-label">Income/month</label>
      <input
        type="number"
        class="form-control"
        id="income"
        [(ngModel)]="emp.Income"
        formControlName="income"
      />
      <div
        class="form-text text-danger"
        *ngIf="Income.errors?.['required'] && (Income.touched || Income.dirty)"
      >
        Enter your Income per month.
      </div>
    </div>
  </div>
  <div class="row p-3">
    <div class="col-6 offset-3">
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Proceed&nbsp; -></button>
      </div>
    </div>
  </div>
</form>
